<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");

      :root {
        --white: hsl(0, 0%, 100%);
        --gray: hsl(0, 0%, 50%);
        --black: hsl(0, 0%, 7%);
        --yellow: hsl(47, 88%, 63%);

        --font-outfit: "Figtree";
        --font-regular: 500;
        --font-bold: 800;
        --font-size: 16px;
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-outfit);
        font-size: var(--font-size);
      }

      html {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: var(--yellow);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        width: 384px;
        height: 522px;
        background-color: var(--white);
        border-radius: 20px;
        border: 1px solid var(--black);
        box-shadow: 8px 8px var(--black);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 24px;
      }

      .blog-img {
        border-radius: 10px;
        /* width: 336px; */
      }

      .author-container {
        align-self: start;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .author-img {
        width: 32px;
        height: 32px;
      }

      .author-name {
        font-weight: var(--font-bold);
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="blog-img"
        src="./assets/images/illustration-article.svg"
        alt="Blog Image"
      />
      <div class="content">
        <p class="category">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author-container">
        <img
          class="author-img"
          src="./assets/images/image-avatar.webp"
          alt="Author Image"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="author-img"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicholas Ainsworth</a>.
    </div>
  </body>
</html>
